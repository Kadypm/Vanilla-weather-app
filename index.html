<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Fira+Sans:wght@300;400&family=Noto+Sans+Vithkuqi&family=PT+Sans&display=swap" rel="stylesheet">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
<link rel="stylesheet" href="src/style.css">

<title>Weather App</title>
</head>
<body>
    <div class="container">

        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-10">
                        <input 
                        type="search"
                        placeholder="Search city"
                        class="form-control"
                        id="city-input"
                        />
                    </div>
                    <div class="col-2">
                    <input type="submit"
                    value="Search" 
                    class="btn"
                    />
                     </div>
            </div>
            </form>
            <div class="overview">
                <h1 id="city">
                    Managua
                </h1>
                <ul>
                    <li id="date">
                        Friday 05:00
                    </li>
                    <li id="description">
                        
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                        alt ="Clear"
                        id="icon"
                        class="float-left"
                         />
                        <div class="float-left">
                            <strong id="temperature">12</strong>
                            <span class="units">
                                <a href="#" id="celcius-link" class="active">
                                    ºC
                                </a> 
                                |
                                <a href="#" id="fahrenheit-link">
                                    ºF
                                </a>
                            </span>
                         </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                         <li>Feels like: <span id="feels_like"></span> 
                            ºC</li>
                         <li>Humidity: <span id="humidity"></span>
                             %</li>
                    </ul>
                </div>
            </div> 
            <div class="weather-forecast" id="forecast">
                
            </div>
            <small>
            <a href="https://github.com/Kadypm/Vanilla-weather-app" target="_blank">Open-source code,</a>  by Fania Pérez
            </small>
        </div> 
    </div>
    <script src="src/app.js"></script>
</body>
</html>

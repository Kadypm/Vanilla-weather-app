<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Fira+Sans:wght@300;400&family=Noto+Sans+Vithkuqi&family=PT+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>  

<title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input 
                        type="search"
                        placeholder="Search city"
                        class="form-control"
                        id="city-input"
                        />
                    </div>
                    <div class="col-3">
                    <input type="submit"
                    value="Search" 
                    class="btn"
                    />
                     </div>
            </div>
            </form>
            <div class="overview">
                <h1 id="city">
                    Managua
                </h1>
                <ul>
                    <li>
                        Friday 05:00
                    </li>
                    <li id="description">
                        Clear
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="src/if-weather-3-2682848_90785.png" 
                        alt ="clear"
                        class="float-left"
                         />
                        <div class="float-left">
                            <strong id="temperature">12</strong><span class="units">ºC |<a href="">ºF</a></span>
                         </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>Precipitation: %<span id="precipitation"></span></li>
                        <li>Humidity: %<span id="humidity"></span></li>
                    </ul>
                </div>
            </div> 
            <small>
            <a href="https://github.com/Kadypm/Vanilla-weather-app" target="_blank">Open-source code,</a>  by Fania Pérez
            </small>
        </div> 
    </div>
    <script src="src/app.js"></script>
</body>
</html>
